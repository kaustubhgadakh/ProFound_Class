<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-1 CSS</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
        }

        button{
            background-color: green;
        }
        
    </style>
</head>
<body>
    <!-- 
        2)Create Login form using HTML and apply following CSS formatting
        For User Name text box-Background color =yellow
        For Password text box-Background color =pink
        For all buttons -Background color =green
     -->
     <form action="">
        <table >
            <tr>
                <th>User Name</th>
                <td><input style="background-color: yellow;" type="text" name="" id=""></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input style="background-color: pink;" type="password" name="" id=""></td>
            </tr>
            <tr>
                <td><button type="submit">SUBMIT</button></td>
                <td><button type="reset">RESET</button></td>
            </tr>

        </table>
     </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
</head>
<body>
    
    <!-- 2)Create form ” Shopping Address” form & add in Browser of shopping webpage. -->
    
    <form style="background-color: bisque;">
        <legend style="background-color: blue; color: white;">Shipping Address</legend>
        <table>
            <tr>
                <th style="text-align: right;"><label for="name"><sup style="color: red;">*</sup>Name:</label></th>
                <td><input type="text"><br></td>
            </tr>
            <tr>
                <th style="text-align: right;"><label for="address"><sup style="color: red;">*</sup>Address:</label></th>
                <td><input type="text"><br></td>
            </tr>
            <tr>
                <th style="text-align: right;"><label for="address">Address:</label></th>
                <td><input type="text"><br></td>
            </tr>
            <tr>
                <th style="text-align: right;"><label for="city"><sup style="color: red;">*</sup>City:</label></th>
                <td><input type="text"><br></td>
            </tr>
            <tr>
                <th style="text-align: right;"><label for="state"><sup style="color: red;">*</sup>State:</label></th>
                <td><input type="text"><br></td>
            </tr>
            <tr>
                <th style="text-align: right;"><label for="zip"><sup style="color: red;">*</sup>Zip:</label></th>
                <td><input type="number" name="zip" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>

  <body>
    <h3> 
        8.Generate OPT using simple Function.(hint: use Math Object) 
    </h3>
    <hr />
    <h3>Ans :-</h3>
    <div id="ans"></div>

    <script>

        let otp = generateOTP(6);

        function generateOTP(length) {
            let chars = "0123456789";
            let otp = "";

            for(let i=0; i<=length; i++){
                otp = otp + chars[Math.floor(Math.random()*10)]
            }
            return otp;
        }
      
        document.getElementById("ans").innerHTML ="<b> Generated OTP: </b>"+ otp;

    </script>
  </body>

    <!-- 
        1. WAP to display following format on from using css and do the arithmetic operations.
        Enter First No
        Enter Second No
        Addition Subtraction
        Multiplication Division
        Result 
     -->
     <h1>Day 2</h1>
     <h2>1. WAP to display following format on from using css and do the arithmetic operations.</h2>
     <hr>
     <div class="container">
        <h1>Arithmetic Operations</h1>
        <form id="calculator-form">
            <label for="firstNo">Enter First No:</label>
            <input type="number" name="" id="firstNo">
            <br><br>
            <label for="secondNo">Enter Second No:</label>
            <input type="number" name="" id="secondNo">
            <br><br>
            <div>
                <button type="button" id="Add">Addition</button>
                <button type="button" id="Sub">Subtraction</button>
                <button type="button" id="Mul">Multiplication</button>
                <button type="button" id="Div">Division</button>
            </div>
            <br>
            <div class="result">
                <label for="">Result:</label>
                <Span id="result">-</Span>
            </div>
        </form>
     </div>

</body>
